<style>
  .content {
    display: flex;
    margin: 82px auto 32px;
    padding: 0 16px;
    max-width: 960px;
    flex-direction: column;
    align-items: center;
  }

  .table {
    width: 100%;
  }
</style>

<div class="content" role="main">

  <h1>GET A REMINDER</h1>

<div>
  <label for="emailID">
    Email Address:
  </label>

  <mat-form-field>
    <mat-label>Enter email</mat-label>
    <input  type="text"  [(ngModel)]="emailID" matInput>
  </mat-form-field>
  
  <button mat-raised-button color="primary" (click)="getReminderbyID(emailID)" >GET REMINDER BY
    ID</button>
  <br>


</div>


  <br>
  <br>


  <table mat-table [dataSource]="posts" class="mat-elevation-z8">

    <ng-container matColumnDef="message">
      <th mat-header-cell *matHeaderCellDef>message</th>
      <td mat-cell *matCellDef="let item"> {{item.message}} </td>
    </ng-container>


    <ng-container matColumnDef="ttl">
      <th mat-header-cell *matHeaderCellDef>TTL</th>
      <td mat-cell *matCellDef="let item"> {{item.ttl}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</div>
